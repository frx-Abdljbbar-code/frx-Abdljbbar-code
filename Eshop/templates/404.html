{% extends 'base.html' %}
{% load static %}
 {% block title %}404 Page not found{% endblock %}
{% block content %}
<style>
.container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  overflow: hidden;
}
.title {
  color: rgb(130, 137, 216);
  font-size: 5rem;
  font-family: 'Montserrat', sans-serif;
  animation: slideDown 0.3s linear;
}
.text {
  font-size: 1.25rem;
  margin-top: 0.5rem;
}
.fill-up::before {
  position: absolute;
  content: '';
  top: 10px;
  left: 10px;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: rgb(130, 137, 216);
}
.lost-image {
  height: 19rem;
  width: 20rem;
}
.btn {
  margin-top: 20px;
  padding: 1rem 3rem;
  border: 5px solid rgb(130, 137, 216);
  background: rgb(139, 137, 216);
  border-radius: 1rem;
  color: #fff;
  text-decoration: none;
  font-size: 1.25rem;
  font-weight: 600;
  font-family: "Montserrat";
  animation: slideUP 0.3s linear;
}
@keyframes slideUP {
  from {
    transform: translateY(50px);
  }
  to {
    transform: translateY(0px);
  }
}
@keyframes slideDown {
  from {
    transform: translate(-50px, -30px);
  }
  to {
    transform: translate(0px);
  }
}
</style>
  <div class="container">
    <h2 class="title">Oops!</h2>
      <p class="text">404 - Page Not Found</p>
       <img src="404.png" alt="Lost image" class="lost-image" loading="lazy">
       <a href="#" class="btn">back to home</a>
    <div class="fill-up"></div>
  </div>

{% endblock %}
